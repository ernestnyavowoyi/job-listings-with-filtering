<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="header">
  </header>

  <div id="main-content">
    <div id="filter-container">
      <div id="filter-content">
        <ul>
          <li><p>Frontend</p> <a class="removeFilterBtn" data-filter-type="role" data-filter-value="Frontend" href="#"><img src="./images/icon-remove.svg" alt="Ã—"></a></li>
        </ul>
      </div>
  
      <div id="clear">
        <a href="#" id="clearFiltersBtn">Clear</a>
      </div>
  
    </div>
  
    <div id="listing-container">
  
      <div class="listing-company featured-job-listing">

        <div class="listing-header">
          <div class="company-logo">
            <img src="./images/insure.svg" alt="">
          </div>
          
          <div class="listing-info">
            <div class="company-info">
              <p class="company-name">Photosnap</p>
              <div class="extra-info">
                <p class="new">NEW!</p>
                <p class="featured">FEATURED</p>
              </div>
            </div>
            <div class="job-title">
              <a>Senior Frontend Developer</a>
            </div>
            <div class="listing-meta">
              <p class="date-posted">1d ago</p>
              <p class="employment-type">Full Time</p>
              <p class="countries">USA only</p>
            </div>
    
            <div class="hr-sm-only">
              <hr>
            </div>
          </div>
        </div>
        
        <div class="categories">
          <a class="role" href="#">Frontend</a>
          <a class="level" href="#">Senior</a>
          <a href="#" class="languages">HTML</a>
          <a href="#" class="languages">CSS</a>
          <a href="#" class="languages">JavaScript</a>
        </div>

      </div>
  
    </div>
  
    
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="#">Nyavowoyi Ernest Atsu Elikem</a>.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script src="./app.js"></script>
</body>

</html>
